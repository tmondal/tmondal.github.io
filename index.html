---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>{{ post.title }}</h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <div>
          {{ post.excerpt }}
        </div>
        <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">more...</a></p>
      </li>
    {% endfor %}
  </ul>

</div>
